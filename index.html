
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Selamat Datang di Toko Kami</h1>
      <p>Produk berkualitas, harga bersahabat.</p>
      <a href="#produk" class="btn">Belanja Sekarang</a>
    </div>
  </section>

  <!-- PRODUK SECTION -->
  <section id="produk" class="produk-section">
    <h2>Produk Unggulan</h2>
    <div class="produk-container">
      <div class="produk-card">
        <img src="https://via.placeholder.com/200" alt="Produk 1" />
        <h3>Produk 1</h3>
        <p>Deskripsi singkat produk 1.</p>
        <button>Beli</button>
      </div>
      <div class="produk-card">
        <img src="https://via.placeholder.com/200" alt="Produk 2" />
        <h3>Produk 2</h3>
        <p>Deskripsi singkat produk 2.</p>
        <button>Beli</button>
      </div>
    </div>
  </section>

</body>
</html>
